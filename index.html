<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Labirint</title>
</head>

<body>
    <div class="image"></div>
    <div id="mazeholder">
        
        <canvas width="484" height="484" id="canvas"></canvas>

        <img src="img/maze.svg">
        <div id="gumbi">
            <div id="buttonholder">
                <button id="gumb" onclick="start()">Start</button>
                <button id="gumb2" onclick="risibrisi()">Risibrisi</button>  
            </div>
            <div id="slidecontainer">
                <img src="img/turtle.svg">
                <input type="range" min="1" max="4" step="any" value="1" id="slider" oninput="updateSpeed()">
                
                    <img src="img/zec.svg">
                
              </div>
            
        </div>
        
    </div>


</body>
